<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    /*解决父子div顶部外边距折叠办法
		给父元素div设置边框
    */
    *{
    	margin:0;
    	padding:0;
    }
	#div1{
	    width: 100px;
	    height: 100px;
	    margin-top: 100px;
	    margin-bottom:200px;
	    background: red;
	    border:1px solid transparent;
	}
	#div2{
	    width: 50px;
	    height: 50px;
	    margin-top: 20px;
	    margin-left: 20px;
	    background: green;
	}
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
