<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style>
	/* float+overflow */
		.left{
			background: red;
			float: left;
			width:100px;
		}
		.right{
			background: green;
			overflow: hidden;
		}

</head>
<body>
	<div class="parent">
		<div class="left">left</div>
		<div class="right">right</div>

	</div>
	
</body>
