<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style>
	/* table*/
		.parent{
			display: table;
			width:100%;
			table-layout: fixed;
		}
		.left{
			background: red;
			display: table-cell;
			width:100px;
		}
		.right{
			background: green;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
