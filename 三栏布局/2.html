<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三栏布局2</title>
	<style>
		.container{
			width:100%;
			height:300px;
			display: flex;
		}
		.left{
			float:left;
			width:200px;
			height:300px;
			background: red;
		}
		.right{
			float:left;
			width:200px;
			height:300px;
			background: blue;
		}
		.main{
			float: left;
			height:300px;
			flex:1;
			background: green;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">left</div>
		<div class="main">main</div>
		<div class="right">right</div>
	</div>
</body>
</html>
