<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三栏布局</title>
	<style>
		.container{
			width:100%;
			height:300px;
		}
		.left{
			float: left;
			width:200px;
			height:300px;
			background: red;
		}
		.right{
			float: right;
			width:200px;
			height:300px;
			background: green;
		}
		.main{
			/*width:calc(100%-400px);*/
			margin-left:200px;
			margin-right:220px;
			height: 300px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">left</div>
		<div class="right">right</div>
		<div class="main">main</div>
	</div>
</body>
</html>
