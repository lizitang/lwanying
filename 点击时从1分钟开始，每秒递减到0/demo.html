<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递减到0</title>
</head>
<body>
	<input id="btn" type="button" value="获取验证码">
	<script src="../jquery-3.2.1.min.js"></script>
	<script>
		var wait=60;
		function time(obj){
			if(wait <0){
				obj.prop("disabled",false);
				obj.value="获取验证码";
				wait=60;
			}else{
				obj.prop("disabled",true)
				obj.val(wait)
				wait--;
				setTimeout(function(){
					time(obj)
				},1000)
			}
		}
		$('#btn').on("click",function(){
			time($(this));
		})
	</script>
</body>
</html>
