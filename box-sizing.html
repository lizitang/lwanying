<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-sizing</title>
	<style>
		.content-box{
			box-sizing: content-box;
			width:100px;
			height: 100px;
			padding:20px;
			border: 5px solid #E6A43F;
			background: blue;
		}
		.border-box{
	        box-sizing:border-box;
	        width: 100px;
	        height: 100px;
	        padding: 20px;
	        border: 5px solid #3DA3EF;
	        background: yellow;
	    }
	   
	</style>
</head>
<body>
	<div class="content-box"></div>
	<div class="border-box"></div>
</body>
</html>
