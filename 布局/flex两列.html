<!DOCTYPE html>
<html>
<head>
	<title>一列定宽，一列自适应</title>
	<style>
		.parent{
			display: flex;
			width:100%;
		}
		.left{
			width:200px;

			background: green;
			flex:1;
		}

</head>

<!-- table,table-cell -->

		<div class="right">right</div>
	</div>
