<!DOCTYPE html>
<html>
<head>
	<title>一列定宽，一列自适应</title>
	<style>
		.left{
			width:200px;
			height:100px;
			background: red;
			float: left;
		}
		.right{
			margin-left:200px;
			background: green;
		}
	</style>
</head>
<body>
<!-- float+margin -->
	<div class="parent">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
