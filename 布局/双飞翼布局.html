<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style>
		*{
			margin:0 auto;
		}
		.container{
			width:100%;
			height:500px;
			background: yellow;
		}
		#main{
			float: left;
			width:100%;
			height:500px;
			background: #ccc;
		}
		#main-containter{
			height:500px;
			margin:0 200px 0 200px;
		}
		.left{
			float: left;
			width:200px;
			height:500px;
			margin-left:-100%;
			background: blue;
		}
		.right{
			float: left;
			width:200px;
			height:500px;
			margin-left:-200px;
			background: red;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div id="main">
			<div id="main-containter">main哈哈哈哈哈哈哈</div>
		</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	
</body>
</html>
