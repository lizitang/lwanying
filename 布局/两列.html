<!DOCTYPE html>
<html>
<head>
	<title>一列定宽，一列自适应</title>
	<style>
		.parent{
			display: table;
			width:100%;
			table-layout: fixed;
		}
		.left{
			width:200px;
			height:100px;
			background: red;
			display: table-cell;
		}
		.right{
			display:table-cell;
			background: green;
		}
	</style>
</head>
<body>
<!-- table,table-cell -->
	<div class="parent">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
