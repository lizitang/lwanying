<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<!--圣杯布局的思想：两面定宽，中间自适应的三栏布局，中间栏要放在文档流前面优先渲染 -->

	<!-- 思路：沿着padding的思路往下走就是圣杯布局三者都设置float:left; -->
	<style>
		body {min-width: 500px;}
		.container{
			padding: 0 190px 0 190px;
		}
		.col{
			position: relative;
			float: left;
		}
		#main{
			width:100%;
			height:400px;
			background:#ccc;
		}
		#left{
			width:190px;
			height:400px;
			margin-left:-100%;
			left:-190px;
			background:blue;
		}
		#right{
			width:190px;
			height:400px;
			margin-left:-190px;
			right:-190px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="main" class="col">main</div>
		<div id="left" class="col">left</div>
		<div id="right" class="col">right</div>
	</div>
	
</body>
</html>
