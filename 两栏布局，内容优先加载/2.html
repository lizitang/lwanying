<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<!-- 沿着margin的路线 -->
	<style>
		.container{
			width:100%;
			height:300px;
		}
		.main{
			width:100%;
			float:left;
			height:300px;
			background: blue;
		}
		.main-content{
			margin-left:200px;
		}
		.left{
			float:left;
			height:300px;
			width:200px;
			background:red;
			margin-left:-100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="main">
			<div class='main-content'>main</div>
		</div>
		<div class='left'>left</div>
	</div>
</body>
</html>
