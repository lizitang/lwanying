<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<!-- padding路线 -->
	<style>
		.container{
			width:100%;
			height:300px;
			padding:0 0 0 200px;
		}
		.main{
			position:relative;
			float:left;
			width:100%;
			height:300px;
			background: red;
		}
		.left{
			position:relative;
			float:left;
			width:200px;
			height:300px;
			background: blue;
			margin-left: -100%;
			left:-200px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="main">main</div>
		<div class="left">left</div>
	</div>
</body>
</html>
